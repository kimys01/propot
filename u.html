<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<base href="https://kimys01.github.io/propot/">
<title>내 포트폴리오</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #6a5acd;
    --button-hover-color: #5a4ab9;
    --background-color: #f0f2f5;
    --container-bg-color: #ffffff;
    --text-color: #333;
    --text-muted-color: #666;
    --border-color: #e0e0e0;
    --danger-bg-color: #fee2e2;
    --danger-text-color: #b91c1c;
    --danger-border-color: #fecaca;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;
    background:var(--background-color);
    color:var(--text-color);
    font:16px/1.5 'Noto Sans KR', system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Malgun Gothic,sans-serif;
  }
  a{color:var(--primary-color); text-decoration:none}
  a:hover{text-decoration:underline}
  .hdr{
    position:sticky;
    top:0;
    background:var(--container-bg-color);
    border-bottom:1px solid var(--border-color);
    backdrop-filter:blur(8px);
    z-index:10;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  .hdr strong { color: var(--primary-color); }
  .wrap{max-width:1024px;margin:0 auto;padding:14px 18px}
  .row{display:flex;gap:10px;align-items:center}
  .row.space{justify-content:space-between}
  .row.gap8{gap:8px}
  .row.wrap{flex-wrap:wrap}
  .pad16{padding:16px 18px}
  .mt10{margin-top:10px}.mt14{margin-top:14px}.mt8{margin-top:8px}
  .card{
    background:var(--container-bg-color);
    border: none;
    border-radius:12px;
    padding:24px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.07);
  }
  .list{display:grid;gap:12px}
  .chip{
    font-size:12px;
    padding:2px 8px;
    border-radius:999px;
    background-color: #ebebeb;
    color: var(--text-muted-color);
  }
  .muted{color:var(--text-muted-color)}
  .ttl{
    margin:0 0 12px;
    color: var(--primary-color);
    font-weight: 700;
    font-size: 22px;
  }
  button,input,textarea,a.secondary,a.ghost{font:inherit}
  textarea{min-height:120px;resize:vertical}
  button, a.secondary, a.ghost {
    padding:9px 14px;
    border:none;
    border-radius:8px;
    font-size: 14px;
    font-weight:500;
    cursor:pointer;
    transition: all 0.2s;
    display: inline-flex;
    justify-content: center;
    align-items: center;
  }
  button{
    background-color:var(--primary-color);
    color:white;
  }
  button:hover {
    background-color: var(--button-hover-color);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  button.secondary, a.secondary{
    background-color:#f0f0f0;
    color:var(--text-color);
    border:1px solid var(--border-color);
  }
  button.secondary:hover, a.secondary:hover {
    background-color: #e5e5e5;
  }
  button.ghost, a.ghost{
    background:transparent;
    color: var(--text-muted-color);
    border:1px solid var(--border-color);
  }
  button.ghost:hover, a.ghost:hover {
    background: rgba(106, 90, 205, 0.05);
    color: var(--primary-color);
    border-color: var(--primary-color);
  }
  .inp{
    width:100%;
    background:#ffffff;
    color:var(--text-color);
    border:1px solid var(--border-color);
    border-radius:8px;
    padding:12px 14px;
    transition: all 0.2s;
  }
  .inp:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.2);
  }
</style>
</head>
<body>
<header class="hdr">
  <div class="wrap row">
    <div class="row"><strong>📄 포트폴리오</strong><span id="owner-chip" class="chip"></span></div>
    <div class="row ml-auto gap8">
      <span id="user-line" class="muted">로그인 필요</span>
      <button id="btn-login" class="secondary">로그인</button>
      <button id="btn-logout" class="secondary" style="display:none">로그아웃</button>
      <a id="btn-home" class="secondary" href="index.html">메인</a>
      <button id="btn-copy" class="secondary">공유 링크 복사</button>
    </div>
  </div>
</header>

<main class="wrap pad16">
  
  <section id="project-section" class="card">
    <!-- 프로젝트 보기 모드 -->
    <div id="project-view">
      <div class="row space wrap">
          <h2 id="p-view-title" class="ttl">프로젝트를 불러오는 중...</h2>
          <button id="btn-edit" class="ghost" style="display:none;">수정</button>
      </div>
      <p id="p-view-desc" class="muted">잠시만 기다려주세요.</p>
      <div id="p-view-tags" class="row wrap" style="gap:6px; margin-top:8px;"></div>
      <div id="p-view-file" class="mt14"></div>
    </div>

    <!-- 프로젝트 수정 모드 (기본 숨김) -->
    <form id="project-edit-form" class="list" style="display:none;">
      <h2 class="ttl">프로젝트 수정</h2>
      <input id="p-edit-title" class="inp" placeholder="프로젝트 제목" required/>
      <textarea id="p-edit-desc" class="inp" placeholder="프로젝트에 대한 상세 설명" required></textarea>
      <input id="p-edit-tags" class="inp" placeholder="태그 (쉼표로 구분)"/>
      <div class="row gap8">
          <button type="submit">저장하기</button>
          <button type="button" id="btn-cancel-edit" class="ghost">취소</button>
      </div>
    </form>
  </section>

</main>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
<script>
  const cfg={apiKey:"AIzaSyBofsqFmPSvocB0cBU8Azj-nMDWTB_of00",authDomain:"propot-cc6bf.firebaseapp.com",projectId:"propot-cc6bf",storageBucket:"propot-cc6bf.firebasestorage.app",appId:"1:30940698980:web:1729f30e68d3beb24ac271"};
  firebase.initializeApp(cfg);
  const auth=firebase.auth(), db=firebase.firestore(), storage=firebase.storage();

  const $=s=>document.querySelector(s);
  const esc=s=>String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
  const parseTags=v=>String(v||'').split(/[, \t]+/).map(x=>x.trim().replace(/^#/,'').toLowerCase()).filter(Boolean).slice(0,10);

  const params=new URLSearchParams(location.search);
  const ownerUid=params.get('uid');
  if(!ownerUid){
    alert('잘못된 접근: 사용자 UID가 없습니다.');
    location.href='index.html';
  }

  let me=null;
  let isAdmin=false;
  let canWrite=false;
  let ownerData = {};

  async function initializePage() {
    await loadOwnerProfile();
    auth.onAuthStateChanged(async user => {
      me = user;
      updateHeaderUI();
      await computePermission();
      await loadAndRenderProject();
    });
  }

  function updateHeaderUI() {
    if (me) {
      $('#user-line').textContent = `${me.displayName || '익명'}`;
      $('#btn-login').style.display = 'none';
      $('#btn-logout').style.display = '';
    } else {
      $('#user-line').textContent = '로그인 필요';
      $('#btn-login').style.display = '';
      $('#btn-logout').style.display = 'none';
    }
  }

  async function loadOwnerProfile() {
    try {
      const userDoc = await db.collection('users').doc(ownerUid).get();
      if (userDoc.exists) {
        ownerData = userDoc.data();
        $('#owner-chip').textContent = `소유자: ${ownerData.displayName || '익명'}`;
      } else {
        $('#owner-chip').textContent = `존재하지 않는 사용자`;
      }
    } catch (e) {
      console.error("Owner profile load failed:", e);
      $('#owner-chip').textContent = `정보 로딩 실패`;
    }
  }

  async function computePermission(){
    if(!me){ canWrite=false; return; }
    const isOwner = me.uid === ownerUid;
    let isFriend = false;
    if(!isOwner && !isAdmin){
      try{
        const friendDocId = `${ownerUid}_${me.uid}`;
        const friendDoc = await db.collection('friends').doc(friendDocId).get();
        isFriend = friendDoc.exists;
      }catch(e){ console.warn('친구 관계 확인 중 오류:', e); }
    }
    canWrite = isOwner || isFriend || isAdmin;
    $('#btn-edit').style.display = canWrite ? '' : 'none';
  }
  
  // --- 프로젝트 데이터 로드 및 렌더링 함수 ---
  async function loadAndRenderProject() {
    try {
      const projectRef = db.collection('projects').doc(ownerUid);
      const doc = await projectRef.get();

      if (doc.exists) {
        const data = doc.data();
        // 보기 모드 UI 업데이트
        $('#p-view-title').textContent = data.title;
        $('#p-view-desc').textContent = data.desc;
        $('#p-view-tags').innerHTML = (data.tags || []).map(t => `<span class="chip">#${esc(t)}</span>`).join('');
        
        // 수정 폼에 데이터 채우기
        $('#p-edit-title').value = data.title;
        $('#p-edit-desc').value = data.desc;
        $('#p-edit-tags').value = (data.tags || []).join(', ');

      } else {
        $('#p-view-title').textContent = '프로젝트가 없습니다.';
        $('#p-view-desc').textContent = '아직 작성된 프로젝트가 없습니다.';
      }
    } catch (e) {
      console.error("Project load failed:", e);
      $('#p-view-title').textContent = '프로젝트 로딩 실패';
      $('#p-view-desc').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
    }
  }

  // --- UI 이벤트 리스너 설정 ---
  $('#btn-login').onclick=()=>location.href=`login.html`;
  $('#btn-logout').onclick=()=>auth.signOut();
  
  const shareUrl=`${location.origin}${location.pathname.replace('u.html', '')}u.html?uid=${encodeURIComponent(ownerUid)}`;
  $('#btn-copy').onclick=async()=>{ try { await navigator.clipboard.writeText(shareUrl); alert('공유 링크가 복사되었습니다.'); } catch(e) { alert('복사에 실패했습니다.'); } };

  // 수정 버튼 클릭 시
  $('#btn-edit').onclick = () => {
    $('#project-view').style.display = 'none';
    $('#project-edit-form').style.display = 'grid';
  };

  // 수정 취소 버튼 클릭 시
  $('#btn-cancel-edit').onclick = () => {
    $('#project-view').style.display = 'block';
    $('#project-edit-form').style.display = 'none';
  };
  
  // 수정 폼 제출 시
  $('#project-edit-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!canWrite) return alert('수정 권한이 없습니다.');
    
    const title = $('#p-edit-title').value.trim();
    const desc = $('#p-edit-desc').value.trim();
    const tags = parseTags($('#p-edit-tags').value);

    if (!title || !desc) {
      return alert('제목과 설명은 필수입니다.');
    }

    try {
      const projectRef = db.collection('projects').doc(ownerUid);
      await projectRef.update({
        title,
        desc,
        tags,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert('프로젝트가 성공적으로 수정되었습니다.');
      $('#project-view').style.display = 'block';
      $('#project-edit-form').style.display = 'none';
      await loadAndRenderProject(); // 수정된 내용 다시 불러오기
    } catch (e) {
      console.error("Project update failed:", e);
      alert('프로젝트 수정 중 오류가 발생했습니다.');
    }
  });

  // 페이지 초기화 함수 실행
  initializePage();
</script>
</body>
</html>
